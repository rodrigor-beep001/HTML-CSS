<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560px" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=e5svCKcUXySAv8CM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
